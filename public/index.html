<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d1117;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #c9d1d9;
            padding: 20px;
            user-select: none;
            -webkit-app-region: drag;
        }

        .widget-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            width: 340px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #30363d;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .stats {
            font-size: 12px;
            color: #7d8590;
        }

        .current-session {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
        }

        .session-time {
            font-size: 18px;
            font-weight: 600;
            color: #238636;
            margin-bottom: 4px;
        }

        .session-status {
            font-size: 12px;
            color: #7d8590;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            -webkit-app-region: no-drag;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #21262d;
            color: #c9d1d9;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #30363d;
            border-color: #6e7681;
        }

        .btn.primary {
            background: #238636;
            border-color: #238636;
            color: #fff;
        }

        .btn.primary:hover {
            background: #2ea043;
            border-color: #2ea043;
        }

        .btn.danger {
            background: #da3633;
            border-color: #da3633;
            color: #fff;
        }

        .btn.danger:hover {
            background: #f85149;
            border-color: #f85149;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .calendar-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-bottom: 12px;
        }

        .calendar-day {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            background: #161b22;
            border: 1px solid #30363d;
            position: relative;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .calendar-day:hover {
            border-color: #6e7681;
        }

        .calendar-day.level-0 {
            background: #161b22;
        }

        .calendar-day.level-1 {
            background: #0e4429;
            border-color: #0e4429;
        }

        .calendar-day.level-2 {
            background: #006d32;
            border-color: #006d32;
        }

        .calendar-day.level-3 {
            background: #26a641;
            border-color: #26a641;
        }

        .calendar-day.level-4 {
            background: #39d353;
            border-color: #39d353;
        }

        .legend {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            color: #7d8590;
        }

        .legend-scale {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .legend-day {
            width: 10px;
            height: 10px;
            border-radius: 2px;
            border: 1px solid #30363d;
        }

        .recent-sessions {
            max-height: 120px;
            overflow-y: auto;
        }

        .session-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .session-duration {
            color: #238636;
            font-weight: 600;
        }

        .session-date {
            color: #7d8590;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #7d8590;
            font-size: 12px;
        }

        .drag-handle {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 4px;
            height: 4px;
            background: #30363d;
            border-radius: 50%;
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        /* Scrollbar styling */
        .recent-sessions::-webkit-scrollbar {
            width: 6px;
        }

        .recent-sessions::-webkit-scrollbar-track {
            background: #21262d;
            border-radius: 3px;
        }

        .recent-sessions::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 3px;
        }

        .recent-sessions::-webkit-scrollbar-thumb:hover {
            background: #6e7681;
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(255, 71, 87, 0.2);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(255, 71, 87, 0.4);
            background: linear-gradient(135deg, #ff3742, #ff2d3a);
        }

        .close-btn:active {
            transform: scale(0.95);
            box-shadow: 0 1px 4px rgba(255, 71, 87, 0.3);
        }

        .close-btn::before {
            content: 'Ã—';
            line-height: 1;
        }
    </style>
</head>
<body>
    <button class="close-btn" id="closeBtn"></button>

    <div class="widget-container">
        <div class="drag-handle"></div>
        
        <div class="header">
            <div class="title">Study Tracker</div>
            <div class="stats">
                <span id="total-sessions">0</span> sessions today
            </div>
        </div>

        <div class="current-session">
            <div class="session-time" id="current-timer">00:00:00</div>
            <div class="session-status" id="session-status">Ready to start</div>
        </div>

        <div class="controls">
            <button class="btn primary" id="start-button">Start Session</button>
            <button class="btn danger" id="stop-button" disabled>Stop Session</button>
        </div>

        <div class="calendar-section">
            <div class="section-title">
                <span>Study Activity</span>
            </div>
            <div class="activity-calendar" id="activity-calendar">
                <!-- Calendar days will be generated here -->
            </div>
            <div class="legend">
                <span>Less</span>
                <div class="legend-scale">
                    <div class="legend-day level-0"></div>
                    <div class="legend-day level-1"></div>
                    <div class="legend-day level-2"></div>
                    <div class="legend-day level-3"></div>
                    <div class="legend-day level-4"></div>
                </div>
                <span>More</span>
            </div>
        </div>

        <div class="calendar-section">
            <div class="section-title">Recent Sessions</div>
            <div class="recent-sessions" id="recent-sessions">
                <div class="empty-state">No study sessions yet. Start your first session!</div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Window close handler
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('closeBtn').addEventListener('click', () => {
                ipcRenderer.send('window-close');
            });
        });

        class StudyTracker {
            constructor() {
                this.currentSession = null;
                this.sessions = this.loadSessions();
                this.initializeUI();
                this.updateDisplay();
                this.startTimer();
            }

            initializeUI() {
                const startBtn = document.getElementById('start-button');
                const stopBtn = document.getElementById('stop-button');

                startBtn.addEventListener('click', () => this.startSession());
                stopBtn.addEventListener('click', () => this.stopSession());

                this.generateCalendar();
            }

            startSession() {
                if (this.currentSession) return;

                this.currentSession = {
                    start: new Date(),
                    duration: 0
                };

                document.getElementById('start-button').disabled = true;
                document.getElementById('stop-button').disabled = false;
                document.getElementById('session-status').textContent = 'Session in progress';
            }

            stopSession() {
                if (!this.currentSession) return;

                const session = {
                    start: this.currentSession.start,
                    end: new Date(),
                    duration: Math.floor((new Date() - this.currentSession.start) / 1000)
                };

                this.sessions.push(session);
                this.saveSessions();
                this.currentSession = null;

                document.getElementById('start-button').disabled = false;
                document.getElementById('stop-button').disabled = true;
                document.getElementById('session-status').textContent = 'Ready to start';
                document.getElementById('current-timer').textContent = '00:00:00';

                this.updateDisplay();
            }

            startTimer() {
                setInterval(() => {
                    if (this.currentSession) {
                        const elapsed = Math.floor((new Date() - this.currentSession.start) / 1000);
                        document.getElementById('current-timer').textContent = this.formatTime(elapsed);
                    }
                }, 1000);
            }

            formatTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            generateCalendar() {
                const calendar = document.getElementById('activity-calendar');
                calendar.innerHTML = '';

                // Generate 49 days (7x7 grid)
                for (let i = 48; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    dayElement.title = date.toDateString();
                    
                    const sessionsOnDay = this.getSessionsForDate(date);
                    const level = Math.min(Math.ceil(sessionsOnDay.length / 2), 4);
                    dayElement.classList.add(`level-${level}`);
                    
                    calendar.appendChild(dayElement);
                }
            }

            getSessionsForDate(date) {
                const dateStr = date.toDateString();
                return this.sessions.filter(session => 
                    new Date(session.start).toDateString() === dateStr
                );
            }

            updateDisplay() {
                // Update today's session count
                const today = new Date();
                const todaySessions = this.getSessionsForDate(today);
                document.getElementById('total-sessions').textContent = todaySessions.length;

                // Update recent sessions
                const recentSessionsContainer = document.getElementById('recent-sessions');
                
                if (this.sessions.length === 0) {
                    recentSessionsContainer.innerHTML = '<div class="empty-state">No study sessions yet. Start your first session!</div>';
                } else {
                    const recentSessions = this.sessions.slice(-5).reverse();
                    recentSessionsContainer.innerHTML = recentSessions.map(session => `
                        <div class="session-item">
                            <span class="session-duration">${this.formatTime(session.duration)}</span>
                            <span class="session-date">${new Date(session.start).toLocaleDateString()}</span>
                        </div>
                    `).join('');
                }

                // Regenerate calendar to reflect new data
                this.generateCalendar();
            }

            loadSessions() {
                try {
                    const saved = localStorage.getItem('study-sessions');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) {
                    return [];
                }
            }

            saveSessions() {
                try {
                    localStorage.setItem('study-sessions', JSON.stringify(this.sessions));
                } catch (e) {
                    console.error('Failed to save sessions:', e);
                }
            }
        }

        // Initialize the tracker when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new StudyTracker();
        });
    </script>
</body>
</html>
